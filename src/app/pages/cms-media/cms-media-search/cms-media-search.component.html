<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="page-title-box d-flex align-items-center justify-content-between mr-4 ml-4">
        <div class="d-flex align-items-center">
          <h4 class="mb-0">{{pageTitle}}</h4>
          <small class="ml-2" [hidden]="!isChildRouteActive">
            <b><i class="ri-information-line mr-1"></i>Fields marked with (<span class="text-danger">*</span>) are
              mandatory</b>
          </small>
        </div>
        <div class="page-title-right">
          <ol class="breadcrumb m-0" [hidden]="isChildRouteActive">
            <li class="breadcrumb-item"><a href="javascript: void(0);">Media Library</a></li>
            <li class="breadcrumb-item active">{{breadcrumbTitle}}</li>
          </ol>
          <ol class="breadcrumb m-0" [hidden]="!isChildRouteActive">
            <li class="breadcrumb-item">
              <button (click)="onBack()" type="button" class="btn btn-light btn-sm">
                <i class="ri-arrow-left-line align-middle mr-2"></i>Back
              </button>
            </li>
          </ol>
        </div>
      </div>
    </div>
  </div>

  <div class="row" [hidden]="isChildRouteActive">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="form" autocomplete="off">
            <div class="button-items mb-1">
              <button type="button" class="btn btn-success btn-sm" (click)="onSearch()">
                <ng-container *ngIf="isBtnLoading">
                  <span class="indicator-progress" [style.display]="'block'">
                    Search
                    <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                  </span>
                </ng-container>
                <ng-container *ngIf="!isBtnLoading">
                  <span class="indicator-label"><i class="ri-search-line align-middle mr-2"></i>Search</span>
                </ng-container>
              </button>

              <button type="button" class="btn btn-light btn-sm" (click)="onReset()">
                <i class="ri-eraser-line align-middle mr-2"></i>
                Clear
              </button>

              <button type="button" class="btn btn-primary btn-sm" (click)="onNew()">
                <i class="ri-add-line align-middle mr-2"></i>New
              </button>
            </div>
          </form>

          <div [ngStyle]="gridHeightWidth" #printable>
            <ag-grid-angular style="width: 100%; height:100%;" class="ag-theme-alpine" [rowData]="lst"
              [rowHeight]="appCommon.GridRowHeight" [columnDefs]="columnDefs" (gridReady)="onGridReady($event)"
              [frameworkComponents]="frameworkComponents" [animateRows]="true">
            </ag-grid-angular>
          </div>
        </div>
      </div>
    </div>
  </div>

  <router-outlet></router-outlet>
</div>
