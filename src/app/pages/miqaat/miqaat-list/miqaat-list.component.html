<div class="container-fluid py-3">
  <div class="row">
    <div class="col-12">
      <div
        class="page-title-box d-flex align-items-center justify-content-between mr-4 ml-4"
      >
        <h4 class="mb-0">{{ pageTitle }}</h4>
        <div class="page-title-right">
          <ol class="breadcrumb m-0">
            <li class="breadcrumb-item button-items">
              <button
                class="btn btn-primary d-flex align-items-center mr-2 shadow-sm"
                [class.btn-warning]="showFilters"
                [class.btn-primary]="!showFilters"
                type="button"
                (click)="showFilters = !showFilters"
                title="Filter Miqaats"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
              >
                <i class="ri-filter-3-line mr-1"></i>
                <span class="d-none d-sm-inline">Filters</span>
              </button>
            </li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div *ngIf="showFilters">
        <div class="card card-body">
          <form [formGroup]="form" (ngSubmit)="submitSearch()">
            <div class="row g-2 mb-2">
              <div class="col-md-4">
                <div class="form-label-group">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="searchText"
                    placeholder="Search by miqaat name"
                  />
                  <label class="form-label">Miqaat Name</label>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-label-group">
                  <select class="form-control" formControlName="approvalStatus">
                    <option value="">All Status</option>
                    <option value="Pending">Pending</option>
                    <option value="Approved">Approved</option>
                    <option value="Rejected">Rejected</option>
                  </select>
                  <label class="form-label">Approval Status</label>
                </div>
              </div>
              <div class="col-12 text-end">
                <button
                  type="submit"
                  class="btn btn-primary mr-2"
                  [disabled]="isBtnLoading"
                >
                  <span
                    *ngIf="isBtnLoading"
                    class="spinner-border spinner-border-sm me-1"
                    role="status"
                    aria-hidden="true"
                  ></span>
                  <i *ngIf="!isBtnLoading" class="ri-check-line mr-1"></i>
                  Apply
                </button>
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  (click)="clear()"
                >
                  <i class="ri-close-circle-line mr-1"></i>
                  Clear
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div [ngStyle]="gridHeightWidth">
        <ag-grid-angular
          style="width: 100%; height: 100%"
          class="ag-theme-alpine"
          [rowData]="lst"
          [columnDefs]="columnDefs"
          [frameworkComponents]="frameworkComponents"
          (gridReady)="onGridReady($event)"
          [pagination]="true"
          [paginationPageSize]="10"
        >
        </ag-grid-angular>
      </div>
    </div>
  </div>
</div>
